pt-BR:
  datetime:
    dotiw:
      seconds:
        one: 1 segundo
        other: "%{count} segundos"
      minutes:
        one: 1 minuto
        other: "%{count} minutos"
      hours:
        one: 1 hora
        other: "%{count} horas"
      days:
        one: 1 dia
        other: "%{count} dias"
      weeks:
        one: 1 semana
        other: "%{count} semanas"
      months:
        one: 1 mês
        other: "%{count} meses"
      years:
        one: 1 ano
        other: "%{count} anos"
      less_than_x: "menos de %{distance}"
    dotiw_compact:
      seconds:
        one: 1s
        other: "%{count}s"
      minutes:
        one: 1m
        other: "%{count}m"
      hours:
        one: 1h
        other: "%{count}h"
      days:
        one: 1d
        other: "%{count}d"
      weeks:
        one: 1s
        other: "%{count}s"
      months:
        one: 1mê
        other: "%{count}mê"
      years:
        one: 1a
        other: "%{count}a"
      less_than_x: "<%{distance}"
      words_connector: ""
      two_words_connector: ""
      last_word_connector: ""
      about_x_years:
        one: ~1a
        any: "~%{count}a"
      over_x_years:
        one: ">1a"
        other: ">%{count}a"
      almost_x_years:
        one: ~1a
        any: "~%{count}a"
