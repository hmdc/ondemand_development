en:
  datetime:
    dotiw:
      seconds:
        one: 1 second
        other: "%{count} seconds"
      minutes:
        one: 1 minute
        other: "%{count} minutes"
      hours:
        one: 1 hour
        other: "%{count} hours"
      days:
        one: 1 day
        other: "%{count} days"
      weeks:
        one: 1 week
        other: "%{count} weeks"
      months:
        one: 1 month
        other: "%{count} months"
      years:
        one: 1 year
        other: "%{count} years"
      less_than_x: "less than %{distance}"
    dotiw_compact:
      seconds:
        one: 1s
        other: "%{count}s"
      minutes:
        one: 1m
        other: "%{count}m"
      hours:
        one: 1h
        other: "%{count}h"
      days:
        one: 1d
        other: "%{count}d"
      weeks:
        one: 1w
        other: "%{count}w"
      months:
        one: 1mo
        other: "%{count}mo"
      years:
        one: 1y
        other: "%{count}y"
      less_than_x: "<%{distance}"
      words_connector: ""
      two_words_connector: ""
      last_word_connector: ""
      about_x_years:
        one: ~1y
        any: "~%{count}y"
      over_x_years:
        one: ">1y"
        other: ">%{count}y"
      almost_x_years:
        one: ~1y
        any: "~%{count}y"
