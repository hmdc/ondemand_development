      two_words_connector: ""
      last_word_connector: ""
      about_x_years:
        one: ~1a
        any: "~%{count}a"
      over_x_years:
        one: ">1a"
        other: ">%{count}a"
      almost_x_years:
        one: ~1a
        any: "~%{count}a"