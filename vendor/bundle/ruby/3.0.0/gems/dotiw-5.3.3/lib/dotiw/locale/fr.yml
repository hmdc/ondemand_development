      seconds:
        one: 1s
        other: "%{count}s"
      minutes:
        one: 1m
        other: "%{count}m"
      hours:
        one: 1h
        other: "%{count}h"
      days:
        one: 1j
        other: "%{count}j"
      weeks:
        one: 1se
        other: "%{count}se"
      months:
        one: 1mo
        other: "%{count}mo"
      years:
        one: 1a
        other: "%{count}a"
      less_than_x: "<%{distance}"
