es:
  datetime:
    dotiw:
      seconds:
        one: un segundo
        other: "%{count} segundos"
      minutes:
        one: un minuto
        other: "%{count} minutos"
      hours:
        one: una hora
        other: "%{count} horas"
      days:
        one: un día
        other: "%{count} días"
      weeks:
        one: una semana
        other: "%{count} semanas"
      months:
        one: un mes
        other: "%{count} meses"
      years:
        one: un año
        other: "%{count} años"
      less_than_x: "menos de %{distance}"
    dotiw_compact:
      seconds:
        one: 1s
        other: "%{count}s"
      minutes:
        one: 1m
        other: "%{count}m"
      hours:
        one: 1h
        other: "%{count}h"
      days:
        one: 1d
        other: "%{count}d"
      weeks:
        one: 1s
        other: "%{count}s"
      months:
        one: 1me
        other: "%{count}me"
      years:
        one: 1a
        other: "%{count}a"
      less_than_x: "<%{distance}"
      words_connector: ""
      two_words_connector: ""
      last_word_connector: ""
      about_x_years:
        one: ~1a
        any: "~%{count}a"
      over_x_years:
        one: ">1a"
        other: ">%{count}a"
      almost_x_years:
        one: ~1a
        any: "~%{count}a"
