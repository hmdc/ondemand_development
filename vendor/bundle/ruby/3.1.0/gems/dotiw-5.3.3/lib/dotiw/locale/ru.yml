ru:
  datetime:
    dotiw:
      seconds:
        one:   "%{count} секунда"
        few:   "%{count} секунды"
        many:  "%{count} секунд"
        other: "%{count} секунды"
      minutes:
        one:   "%{count} минута"
        few:   "%{count} минуты"
        many:  "%{count} минут"
        other: "%{count} минуты"
      hours:
        one:   "%{count} час"
        few:   "%{count} часа"
        many:  "%{count} часов"
        other: "%{count} часа"
      days:
        one:   "%{count} день"
        few:   "%{count} дня"
        many:  "%{count} дней"
        other: "%{count} дня"
      weeks:
        one:   "%{count} неделя"
        few:   "%{count} недели"
        many:  "%{count} недель"
        other: "%{count} недели"
      months:
        one:   "%{count} месяц"
        few:   "%{count} месяца"
        many:  "%{count} месяцев"
        other: "%{count} месяца"
      years:
        one:   "%{count} год"
        few:   "%{count} года"
        many:  "%{count} лет"
        other: "%{count} года"
      less_than_x: "меньше, чем %{distance}"
    dotiw_compact:
      seconds:
        one: 1с
        other: "%{count}с"
      minutes:
        one: 1м
        other: "%{count}м"
      hours:
        one: 1ч
        other: "%{count}ч"
      days:
        one: 1д
        other: "%{count}д"
      weeks:
        one: 1н
        other: "%{count}н"
      months:
        one: 1ме
        other: "%{count}ме"
      years:
        one:   "%{count}г"
        few:   "%{count}г"
        many:  "%{count}л"
        other: "%{count}г"
      less_than_x: "<%{distance}"
      words_connector: ""
      two_words_connector: ""
      last_word_connector: ""
      about_x_years:
        one: ~1г
        any: "~%{count}г"
      over_x_years:
        one: ">1г"
        other: ">%{count}г"
      almost_x_years:
        one: ~1г
        any: "~%{count}г"
